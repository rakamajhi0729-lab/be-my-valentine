DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h2 id="text">Hey love‚Ä¶ are you feeling okay right now? ü§ç</h2>
  <img id="img" src="concern.jpg" alt="image">
  
  <div class="buttons" id="buttons">
    <button onclick="startMusic(); fineYes()">Yes</button>
    <button onclick="startMusic(); fineNo()">No</button>
  </div>
</div>

<script>
let noCount = 0;

function startMusic() {
  const music = document.getElementById("bgMusic");
  music.volume = 0.6;
  music.play().catch(()=>{});
}

function fineYes() {
  document.getElementById("text").innerText =
    "I know you're not really fine‚Ä¶ periods hurt, mood swings hit hard, but I'm right here with you ü§ç";
  document.getElementById("img").src = "hug1.png";
  nextButton(step2);
}

function fineNo() {
  document.getElementById("text").innerText =
    "Come here‚Ä¶ let me hold you tight and make it a little better ü´Ç";
  document.getElementById("img").src = "hug1.png";
  nextButton(step2);
}

function step2() {
  document.getElementById("text").innerText =
    "I know everything feels irritating, emotions go crazy‚Ä¶ but my love for you stays calm üíñ";
  document.getElementById("img").src = "kiss.jpeg";
  nextButton(step3);
}

function step3() {
  document.getElementById("text").innerText =
    "Maybe you're angry at me too for disturbing you right now üòî";
  document.getElementById("img").src = "angry.png";
  nextButton(step4);
}

function step4() {
  document.getElementById("text").innerText =
    "But even then‚Ä¶ I still love you endlessly ‚ù§Ô∏è";
  document.getElementById("img").src = "kiss2.jpg";
  nextButton(step5);
}

function step5() {
  document.getElementById("text").innerText =
    "The month of love is coming‚Ä¶ and there's something I want to ask ü•∫";
  document.getElementById("img").src = "bear.png";
  showYesNo();
}

function showYesNo() {
  const buttons = document.getElementById("buttons");
  buttons.innerHTML = `
    <button onclick="yes()">Yes üíï</button>
    <button onclick="no()">No üò¢</button>
  `;
}

function yes() {
  document.getElementById("text").innerText =
    "Yay! You just made my heart the happiest üíò";
  document.getElementById("img").src = "hug2.png";
  document.getElementById("buttons").innerHTML = "";
}

function no() {
  noCount++;
  const img = document.getElementById("img");

  if (noCount === 1) img.src = "sad1.jpeg";
  else if (noCount === 2) img.src = "sad2.gif";
  else if (noCount === 3) img.src = "hug2.png";
  else img.src = "hug3.gif";
}

function nextButton(fn) {
  document.getElementById("buttons").innerHTML =
    `<button onclick="${fn.name}()">Next ‚ûú</button>`;
}
</script>

</body>
</html>
